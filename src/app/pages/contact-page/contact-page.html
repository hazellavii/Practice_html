<ul>
    @for(contactoIndividual of contactsService.contacts; track $index) { 
        <app-contact-list-item [contact]="contactoIndividual"></app-contact-list-item>
    }
</ul>


<div id="container" class="card">
<h2>Nuevo Contacto</h2>
<form (ngSubmit)="createContact(newContactForm.value)" #newContactForm="ngForm">
<div>
    <label for ="first-name"> Nombre</label>
    <input id="first-name" name="first-name" type="text" ngModel required="true" minlength="2" maxlength="20" #firstName="ngModel">
    @if (firstName.dirty && firstName.invalid) {
        <p class="error"> El nombre es obligatorio y no puede ser una sola </p>
    }
</div>
<div>
    <label for ="last-name"> Apellido</label>
    <input id="last-name" name="first-name" type="text"  ngModel maxlength="20">
</div>
<div>
    <label for ="phone"> Numero</label>
    <input id="phone" name="number" type="text"  ngModel required="true" minlength="3" maxlength="30">
</div>
<div>
    <label for ="email">Mail</label>
    <input id="email" name="email" type="email"  ngModel maxlength="40">
</div>
<div>
    <label for ="company"> Compania</label>
    <input id="company" name="company" type="text"  ngModel minlength="2">
</div>
<div>
    <label for ="image"> Imagen</label>
    <input id="image" name="image" type="file" ngModel minlenght="10">
</div>
<div>
    <label for ="address"> Direccion</label>
    <input id="address" name="address" type="text" ngModel minlength="5">
</div>
<div>
    <label for ="favorite"> Favorito</label>
    <input id="favorite" name="favorite" type="checkbox" ngModel>
</div>
<button [disabled]="newContactForm.invalid">+</button>

</form>
</div>

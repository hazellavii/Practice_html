<!-- <a routerLink="login">Ir a login</a> -->
<div class="header">
  <h3>Contactos</h3>
  <button routerLink="/contacts/new" class="btn-new">+ Nuevo Contacto</button>
</div>


<div class="grid">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
   </div>
   <ul>
    @for (contacto of contactsService.contacts; track $index) {
      <app-contact-list-item [contact]="contacto"></app-contact-list-item>
    }
   </ul>
